<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bg_pokemon.css">
    <link rel="stylesheet" href="./spinner.css">
    <link rel="stylesheet" href="./button.css">
</head>
<body onload="init()">

    <header>

        <img onclick="init()" src="./img/logo-header.png" alt="Pokedex Logo">

        <img src="./img/pokemon-1536848_640.png" alt="">

        <div class="search-container">
            <input type="text" id="search" placeholder="Suche nach Pokémon...">
            <button onclick="searchPokemon()" id="search-button">Suchen</button>
        </div>

    </header>

    <div id="spinner-overlay" class="spinner-overlay hidden">
        <div class="spinner"></div>
      </div>
      

    <main>
        <div class="container">
            <div id="pokemon-list"></div>
        </div>
    </main>

    <div id="pokemon-details" class="hidden">
        <button id="close-button">X</button>
        <div id="details-content"></div>
    </div>

    <div class="load-more-container">
        <button onclick="loadMorePokemon()" id="load-more-button">Mehr Pokémon laden</button>
    </div>

    <footer>
        <img src="./img/logo-header.png" alt="Pokedex Logo">
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>

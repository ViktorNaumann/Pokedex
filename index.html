<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/pokemon-1536848_640.png" sizes="16x16">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bg_pokemon.css">
    <link rel="stylesheet" href="./spinner.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./overlay.css">
    <link rel="stylesheet" href="./input_field.css">
    <link rel="stylesheet" href="./pokemon_card.css">

</head>
<body onload="init()">
    <header>
        <img onclick="resetToStartView()" src="./img/logo-header.png" alt="Pokedex Logo" style="cursor: pointer;">
        <img onclick="resetToStartView()" src="./img/pokemon-1536848_640.png" alt="Pokemon Ball" style="cursor: pointer;">
        <div class="search-container">
            <div class="container">
                <input id="search" required="" type="text" name="text" class="input">
                <label class="label">Suche nach Pokémon...</label>
            </div>
            <button onclick="searchPokemon()" id="search-button">Suchen</button>
        </div>
    </header>
    <div id="spinner-overlay" class="spinner-overlay hidden">
        <div class="spinner"></div>
    </div>
    <main>
        <div class="container">
            <div id="pokemon-list"></div>
        </div>
    </main>
    <div id="pokemon-details" class="hidden">
        <div id="details-content"></div>
    </div>
    <div class="load-more-container">
        <button onclick="loadMorePokemon()" id="load-more-button">Mehr Pokémon laden</button>
    </div>
    <footer>
        <img src="./img/logo-header.png" alt="Pokedex Logo">
    </footer>
    <script src="./script.js"></script>
   <script src="./HtmlTemplates.js"></script>
</body>
</html>
